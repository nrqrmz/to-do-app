<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUE TO-DO APP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
    <link rel="stylesheet" href="assets/styles.css">
  </head>
  <body class="bg-light">
    <div id="app">
      <div class="d-flex justify-content-center mt-4">
        <div class="bg-white p-4 shadow-lg col-11 col-md-6 col-lg-4 rounded-3">
          <h1>TO-DO APP</h1>
          <ul class="list-unstyled">
            <li v-for="todo in todos">
              <div class="d-flex justify-content-between">
                <div class="d-flex">
                  <input type="checkbox" v-model="todo.done" class="me-2">
                  <div>{{todo.title}}</div>
                </div>
                <button type="button" class="btn-close fs-6" aria-label="Close"></button>
              </div>
            </li>
          </ul>
          <br>
          <div class="d-flex">
            <input type="text" placeholder="Add a new to-do" class="form-control">
            <input type="submit" value="Add" class="btn btn-primary" v-on:click="addTodo">
          </div>
        </div>
      </div>

    </div>

    <script src="./main.js"></script>
    <script>
      app.mount('#app')
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

  </body>
</html>
